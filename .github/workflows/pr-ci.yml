name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build application
        run: npx react-scripts build
        env:
          CI: true

      - name: Start static web server
        run: |
          npx http-server ./build -p 3030 &
          echo $! > server.pid
          npx --yes wait-on http://localhost:3030

      - name: Checkout BitwiseCmdTests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/BitwiseCmdTests
          path: BitwiseCmdTests
          token: ${{ secrets.BITWISECMD_TESTS_TOKEN }}

      - name: Install BitwiseCmdTests dependencies
        working-directory: BitwiseCmdTests
        run: npm install --no-audit --no-fund

      - name: Run webdriver tests
        working-directory: BitwiseCmdTests
        env:
          BASE_URL: http://localhost:3030
        run: npm run test-build

      - name: Stop static web server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
